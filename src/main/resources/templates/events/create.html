<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>Name
            <input th:field="${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${event.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Address
            <input th:field="${event.address}" class="form-control">
        </label>
        <p class="error" th:errors="${event.address}"></p>
    </div>
    <div class="form-group">
        <label>Registration Required?
            <input th:field="${event.registration}" class="form-control">
        </label>
        <p class="error" th:errors="${event.registration}"></p>
    </div>
    <div class="form-group">
        <label>Attendance
            <input th:field="${event.attendance}" class="form-control">
        </label>
        <p class="error" th:errors="${event.attendance}"></p>
    </div>
    <div class="form-group">
        <label>Website
            <input th:field="${event.website}" class="form-control">
        </label>
        <p class="error" th:errors="${event.website}"></p>
    </div>

    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>

</body>
</html>
